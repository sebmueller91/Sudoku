name: Android Build

on: pull_request

jobs:
  build: 

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      
      - name: Build Project
        run: ./src/android/Sudoku/gradlew.bat assembleRelease
